<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Drawing App</h1>
    <div class="toolbar">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" name="brushSize" min="1" max="25" value="2">
        <button onclick="selectBrush()">Brush</button>
        <button onclick="selectEraser()">Eraser</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveDrawing()">Save</button>
        <input type="color" id="brushColor" name="brushColor" value="#000000">
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html>
