<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Drawing App</h1>
    <div class="toolbar">
        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" name="brushSize" min="1" max="25" value="2">
        <button onclick="selectBrush()">Brush</button>
        <button onclick="selectEraser()">Eraser</button>
        <button onclick="selectLine()">Line</button>
        <button onclick="selectCurve()">Curve</button>
        <button onclick="selectRectangle()">Rectangle</button>
        <button onclick="selectCircle()">Circle</button>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="saveDrawing()">Save</button>
        <input type="color" id="brushColor" name="brushColor" value="#000000">
        <input type="text" id="textInput" placeholder="Enter Text">
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <!-- Agrega mÃ¡s opciones si lo deseas -->
        </select>
        <button onclick="addText()">Add Text</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html>
